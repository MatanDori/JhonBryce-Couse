<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ex3b</title>
</head>
<body>
    <h1>Shapes with SVG</h1>
    
    <div class="container">
        <!-- קו -->
        <svg width="300" height="10">
            <line x1="0" y1="5" x2="300" y2="5" stroke="black" stroke-width="5"/>
        </svg>

        <!-- עיגול -->
        <svg width="120" height="120">
            <circle cx="60" cy="60" r="50" fill="lightblue" stroke="blue" stroke-width="4"/>
        </svg>

        <!-- מלבן -->
        <svg width="160" height="120">
            <rect x="10" y="10" width="140" height="100" fill="lightgreen" stroke="green" stroke-width="4"/>
        </svg>

        <!-- מצולע -->
        <svg width="150" height="150">
            <polygon points="75,10 110,100 40,100" fill="orange" stroke="darkorange" stroke-width="4"/>
        </svg>
    </div>
</body>
</html>
