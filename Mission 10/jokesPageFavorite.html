<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="jokesPageFavorite.css">
    <title>All Favorite Jokes</title>
</head>

<body>
    <h1>Jokes For All</h1>
    <button id="showJokesButton" class="btn btn-success">Show All Favorite Jokes</button>
        <div class="container" id="jokesContainer">
        <!-- Joke Template (Hidden) - Not rendered on page load—it’s only added when JavaScript calls it -->
        <template id="jokeTemplate">
            <div class="joke-card">
                <p class="setup"></p>
                <p class="punchline"></p>
                <button class="delete-joke">Delete</button>
            </div>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./jokesData.js"></script>
    <script src="./jokesPageFavorite.js"></script>

    <footer>
        <a href="jokesPage.html">All Jokes</a>
    </footer>
</body>
</html>
