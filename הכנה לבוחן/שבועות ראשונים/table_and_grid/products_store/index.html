<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="index.css">
    <title>Products</title>
</head>

<body>
    <div class="container">

        <!-- Header with title for the jewelry store -->
        <header>
            <h1>
                Talia Store - Jewelry
            </h1>
        </header>

        <!-- Product table container -->
        <div>
            <!-- Table with a class for styling -->
            <table class="main-table">
                <thead>
                    <!-- Table header row with column titles -->
                    <tr>
                        <th> Name </th>
                        <th> Price </th>
                        <th> Image </th>
                        <th> Description </th>
                        <th> Available units </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Each <tr> represents a product row -->
                    <tr>
                        <td> Aria rings </td>
                        <td> 100$ </td>
                        <td> Not avialble </td>
                        <td> This is the best ring in the sotre.. </td>
                        <td> 10 </td>
                    </tr>
                    <!-- Repeated rows for similar products -->
                    <tr>
                        <td> Diamond ring </td>
                        <td> 10,000$ </td>
                        <td> Not avialble </td>
                        <td> Real 4K Diamond</td>
                        <td> 2 </td>
                    </tr>
                    <tr>
                        <td> Diamond ring </td>
                        <td> 10,000$ </td>
                        <td> Not avialble </td>
                        <td> Real 4K Diamond</td>
                        <td> 2 </td>
                    </tr>
                    <!-- etc. -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
