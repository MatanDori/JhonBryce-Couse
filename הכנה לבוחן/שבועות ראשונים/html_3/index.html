<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
</head>
<style>
    /*  爪 注爪 驻住 爪注转 CSS */
    
    /* 爪专转 拽 注  */
    .inlin-block-form {
        width: 250px;
        display: inline-block;
        border: 1px solid black;
        padding: 10px
    }

    /* 专  爪注 */
    .center-main-form {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }
</style>

<body>
    <!--   驻住 (<form>) 砖砖 驻专专 (GET -POST). -->
    <div class="center-main-form">
        <form method="get" action="server.html" novalidate>

            <div class="inlin-block-form">
                <!--  砖砖 住 <input> 砖: text, date, number, color, url, tel, email, checkbox, radio, textarea. -->
                <label>Full name: </label>
                <input type="text" value="Gal Amo" name="fullName" id="fullNameBox">
                <br><br>

                <!-- 专转 转专 -->
                <label>Birth Date:</label>
                <input type="date">
                <br><br>

                <!-- 砖 住驻专 -->
                <label>Number of Cats in the world: </label>
                <input type="number" name="numOfCats">
                <br><br>

                <!-- 专转 爪注 -->
                <label>Favorite Color: </label>
                <input type="color" name="favoriteColor">
                <br><br>

                <!-- 拽砖专 转 -->
                <label>Home page: </label>
                <input type="url" name="homePage">
                <br><br>

                <!-- 住驻专 驻 -->
                <label>Phone: </label>
                <input type="tel" name="phone">
                <br><br>

                <!-- 转转  -->
                <label>Email: </label>
                <input type="email" name="email">
                <br><br>

                <!-- 砖 拽住 驻砖 -->
                <label>Comment: </label>
                <textarea name="writeUsAComment"></textarea>
                <br><br>
            </div>

            <div class="inlin-block-form">
                <!--  专转 砖 <select> 专转 注专 . -->
                <label>Address Street: </label>
                <input type="text" />
                <br><br>

                <label>Address building: </label>
                <input type="number" />
                <br><br>

                <!-- 专转 注专 -->
                <label>City:</label>
                <select name="city">
                    <option value="1">Tel Aviv</option>
                    <option value="2">Jerusalem</option>
                    <option value="3">Haifa</option>
                    <option value="4">Ramat-Gan</option>
                </select>
                <br><br>

                <!-- 专转  -->
                <label>Country:</label>
                <select name="c">
                    <option>United States Of America</option>
                    <option>Israel</option>
                    <option>Ukraine</option>
                </select>
                <br><br>

                <!-- 住 拽转  驻专住 -->
                <input type="checkbox" name="sendPromo" id="sendPromoBox">
                <label for="sendPromoBox">Send me promotional emails</label>
                <br><br>

                <!-- 住 注转 HTML -->
                <label>
                    <input type="checkbox" name="knowHtml">
                    I Know HTML
                </label>
                <br><br>

                <!-- 专转 专 -->
                <label>Gender:</label>
                <br>
                <input type="radio" name="gender" value="male" id="maleBox">
                <label for="maleBox">Male</label>
                <br>
                <input type="radio" name="gender" value="female" id="femaleBox">
                <label for="femaleBox">Female</label>
                <br>
                <input type="radio" name="gender" value="not sure" id="notSure">
                <label for="notSure">Not sure</label>
                <br><br>
            </div>

            <!--  <button> 砖转 驻住. -->
            <div>
                <button>Send</button>
            </div>

        </form>
    </div>
</body>

</html>
