<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
</head>
<style>
    /* למדנו כיצד לעצב טפסים באמצעות CSS */
    
    /* יצירת בלוקים עם גבול */
    .inlin-block-form {
        width: 250px;
        display: inline-block;
        border: 1px solid black;
        padding: 10px
    }

    /* ריכוז האלמנטים באמצע */
    .center-main-form {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }
</style>

<body>
    <!-- 📌 מבנה טפסים (<form>) והשימוש בפרמטרים (GET ו-POST). -->
    <div class="center-main-form">
        <form method="get" action="server.html" novalidate>

            <div class="inlin-block-form">
                <!-- 📌 שימוש בסוגי <input> שונים: text, date, number, color, url, tel, email, checkbox, radio, textarea. -->
                <label>Full name: </label>
                <input type="text" value="Gal Amo" name="fullName" id="fullNameBox">
                <br><br>

                <!-- בחירת תאריך -->
                <label>Birth Date:</label>
                <input type="date">
                <br><br>

                <!-- שדה מספרי -->
                <label>Number of Cats in the world: </label>
                <input type="number" name="numOfCats">
                <br><br>

                <!-- בחירת צבע -->
                <label>Favorite Color: </label>
                <input type="color" name="favoriteColor">
                <br><br>

                <!-- קישור בית -->
                <label>Home page: </label>
                <input type="url" name="homePage">
                <br><br>

                <!-- מספר טלפון -->
                <label>Phone: </label>
                <input type="tel" name="phone">
                <br><br>

                <!-- כתובת מייל -->
                <label>Email: </label>
                <input type="email" name="email">
                <br><br>

                <!-- שדה טקסט חופשי -->
                <label>Comment: </label>
                <textarea name="writeUsAComment"></textarea>
                <br><br>
            </div>

            <div class="inlin-block-form">
                <!-- 📌 הגדרות של <select> לבחירת עיר ומדינה. -->
                <label>Address Street: </label>
                <input type="text" />
                <br><br>

                <label>Address building: </label>
                <input type="number" />
                <br><br>

                <!-- בחירת עיר -->
                <label>City:</label>
                <select name="city">
                    <option value="1">Tel Aviv</option>
                    <option value="2">Jerusalem</option>
                    <option value="3">Haifa</option>
                    <option value="4">Ramat-Gan</option>
                </select>
                <br><br>

                <!-- בחירת מדינה -->
                <label>Country:</label>
                <select name="c">
                    <option>United States Of America</option>
                    <option>Israel</option>
                    <option>Ukraine</option>
                </select>
                <br><br>

                <!-- סימון קבלת מיילים פרסומיים -->
                <input type="checkbox" name="sendPromo" id="sendPromoBox">
                <label for="sendPromoBox">Send me promotional emails</label>
                <br><br>

                <!-- סימון ידיעת HTML -->
                <label>
                    <input type="checkbox" name="knowHtml">
                    I Know HTML
                </label>
                <br><br>

                <!-- בחירת מגדר -->
                <label>Gender:</label>
                <br>
                <input type="radio" name="gender" value="male" id="maleBox">
                <label for="maleBox">Male</label>
                <br>
                <input type="radio" name="gender" value="female" id="femaleBox">
                <label for="femaleBox">Female</label>
                <br>
                <input type="radio" name="gender" value="not sure" id="notSure">
                <label for="notSure">Not sure</label>
                <br><br>
            </div>

            <!-- 📌 <button> לשליחת הטופס. -->
            <div>
                <button>Send</button>
            </div>

        </form>
    </div>
</body>

</html>
