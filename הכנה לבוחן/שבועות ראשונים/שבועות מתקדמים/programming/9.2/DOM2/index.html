<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS and Icons via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Cars </h1>

        <!-- Button to load the table data from JS -->
        <button onclick="loadTable()" class="btn btn-primary"> Load Table </button>

        <div class="row">
            <div>
                <!-- Table for displaying cars data -->
                <table id="table-cars" class="table">
                    <thead>
                        <tr id="table-cars-headers">
                            <!-- Headers are dynamically inserted here -->
                        </tr>
                    </thead>
                    <tbody id="table-cars-body">
                        <!-- Rows are dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle for interactivity, modals, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Data and logic scripts -->
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
