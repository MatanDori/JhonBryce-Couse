<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS and icons via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <h1>Cars </h1>

        <!-- Three new buttons for filtering the data -->
        <button id="loadCarsRentButton" class="btn btn-success"> Cars for rent </button>
        <button id="loadCarsSaleButton" class="btn btn-success"> Cars for sale </button>
        <button id="loadAllCarsButton" class="btn btn-success"> All </button>

        <div class="row">
            <div>
                <!-- Table structure -->
                <table id="table-cars" class="table">
                    <thead>
                        <tr id="table-cars-headers">
                            <!-- Dynamically generated headers go here -->
                        </tr>
                    </thead>
                    <tbody id="table-cars-body">
                        <!-- Dynamically generated rows go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Data and main logic -->
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
