<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="System.css">
</head>
<body>
    <h1>Welcome to the site</h1>
        <label for="precentVAT">Enter VAT presentage</label>
        <input type="number" name="precentVAT" id="precentVAT" placeholder="Enter VAT presentage">
        <br>
        <button onclick="saveVat()">Save yuor VAT presentage</button>
        <br>
        <label for="earnedMoney">Earned Money</label>
        <input type="number" name="earnedMoney" id="earnedMoney" placeholder="Enter sum of Money">
        <br>
        <label for="incomeSource">Source of income</label>
        <input type="number" name="incomeSource" id="incomeSource" placeholder="Enter Income Source">
        <br>
        <label for="VAT Type">VAT?:</label>
        <br>
        <input type="radio" name="optionVAT" value="VAT" id="boxVAT">
        <label for="VAT">VAT</label>
        <br>
        <input type="radio" name="optionVAT" value="NoVAT" id="boxNoVAT">
        <label for="No VAT">No VAT</label>
        <br>
        <label for="taxDeduction">Tax Deduction</label>
        <input type="text" name="taxDeduction" id="taxDeduction" placeholder="Enter Tax Deduction">
        <br>
        <label for="Comments">Special requests</label>
        <textarea name="Anything Else" id="Comments" placeholder="Enter any special requests"></textarea>
        <br>
        <button onclick="addMoney()">Send Data</button>
        <br>
        <br>
        <h3>Table of income</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Income without VAT</th>
                    <th>Income with VAT</th>
                    <th>Source of income</th>
                    <th>Income after Tax Deduction</th>
                </tr>
            </thead>
            <tbody id="incomeTable">
            </tbody>
        </table>
    </body>
</html>
