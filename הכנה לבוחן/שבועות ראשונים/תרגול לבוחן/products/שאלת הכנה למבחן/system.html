<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Reporting System</title>
    <link rel="stylesheet" href="System.css">
</head>
<body>
    <h1>Income Reporting System</h1>

    <label for="precentVAT">Enter VAT Percentage:</label>
    <input type="number" id="precentVAT" placeholder="Enter VAT percentage">
    <button onclick="saveVat()">Save your VAT percentage</button>
    <hr>
    <label for="earnedMoney">Income Amount:</label>
    <input type="number" id="earnedMoney" placeholder="Enter income amount">
    <br>
    <label for="incomeSource">Income Source:</label>
    <input type="text" id="incomeSource" placeholder="Enter Income Source">
    <br>
    <label>VAT Included?</label>
    <input type="radio" name="optionVAT" value="VAT" id="boxVAT">
    <label for="boxVAT">Yes</label>
    <input type="radio" name="optionVAT" value="NoVAT" id="boxNoVAT">
    <label for="boxNoVAT">No</label>
    <br>
    <label for="taxDeduction">Tax Deduction:</label>
    <input type="number" id="taxDeduction" placeholder="Enter tax deduction">
    <br>
    <label for="Comments">Additional Comments:</label>
    <textarea id="Comments" placeholder="Enter any special requests"></textarea>
    <br>
    <button onclick="addMoney()">Submit Data</button>
    <hr>
    <h3>Income Table</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Income without VAT</th>
                <th>Income with VAT</th>
                <th>Income Source</th>
                <th>Income after Tax Deduction</th>
            </tr>
        </thead>
        <tbody id="incomeTable">
            <!-- Data Fill Here -->
        </tbody>
    </table>
</body>
</html>
