<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ðŸ“Œ This container defines left and right margins for the entire page */
        #main-page {
            margin-left: 10%;
            margin-right: 10%;
        }

        /* ðŸ“Œ The header spans a fixed height with a solid border and a light background */
        header {
            height: 50px;
            border-bottom: 2px solid black;
            background: rgb(255, 222, 222);
            /* overflow: auto; */
        }

        /* ðŸ“Œ The container for the header's links; displayed inline for horizontal layout */
        #header-links {
            display: inline-block;
            height: 100%;
            margin-top: 15px;
        }

        /* Alternative approach: 
           #header-links > div {
               display: inline-block;
               margin-left: 10px;
           }
         */

        /* ðŸ“Œ Each link in the header is displayed inline-block to align horizontally */
        .link {
            display: inline-block;
            height: 100%;
            margin-left: 10px;
        }

        /* ðŸ“Œ Main content area with fixed height for demonstration */
        #main-content {
            height: 500px;
        }

        /* ðŸ“Œ General rule to show each child of #main-content with inline-block and border */
        #main-content > div {
            display: inline-block;
            height: 100%;
            border: 1px solid red;
        }

        /* ðŸ“Œ Another class-based approach for main sections within #main-content */
        #main-content > .main-content-section {
            display: inline-block;
            height: 100%;
            border: 1px solid red;
        }

        /* 
           Note: #secondary-content and #commercial-content are mentioned in the HTML 
           but have no CSS rules yet. They could be styled similarly if needed.
        */
    </style>
</head>

<body>
    <div id="main-page">

        <!-- ðŸ“Œ Top header with navigation links -->
        <header>
            <div id="header-links">
                <div class="link">Home</div>
                <div class="link">About</div>
                <div class="link">Cars</div>
                <div class="link">Sales</div>
                <div class="link">Support</div>
            </div>
        </header>

        <!-- ðŸ“Œ Main content areas grouped inside #content -->
        <div id="content">

            <!-- ðŸ“Œ Primary content container -->
            <div id="main-content">
                <div class="main-content-section">
                    Image
                </div>
                <div class="main-content-section">
                    Text
                </div>
            </div>

            <!-- ðŸ“Œ Secondary content container (no dedicated CSS yet) -->
            <div id="secondary-content">
                <div>IMAGE</div>
                <div>Text</div>
            </div>

            <!-- ðŸ“Œ Commercial content container (also no dedicated CSS yet) -->
            <div id="commercial-content">
                <div>IMAGE</div>
                <div>Text</div>
            </div>

        </div>
    </div>
</body>

</html>
