<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country Statistics - Extended</title>
  <link rel="stylesheet" href="MoedA.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Country Statistics</h1>

  <!-- Controls for search and filtering -->
  <div id="controls">
    <input id="searchInput" type="text" placeholder="Search by country name" />
    <button id="searchBtn">Search</button>
    <button id="showAllBtn">Show All Countries</button>
    <select id="regionFilter">
      <option value="">All Regions</option>
      <option value="Africa">Africa</option>
      <option value="Americas">Americas</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
    </select>
  </div>

  <!-- Main countries table  area-->
  <h2>Countries:</h2>
  <table id="countryTable">
    <thead>
      <tr>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Statistics summary -->
  <h2>Statistics:</h2>
  <table id="statsTable">
    <thead>
      <tr><th>Total Countries</th><th>Total Population</th><th>Average Population</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Regional distribution table -->
  <h2>Countries by Region:</h2>
  <table id="regionTable">
    <thead>
      <tr><th>Region</th><th>Count</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Pie chart for regional data -->
  <h2>Region Pie Chart:</h2>
  <canvas id="regionPieChart" width="400" height="300"></canvas>

  <script src="MoedA.js"></script>
</body>
</html>
