<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Mission4.css">
    <title>Mission 4 - Chess Results</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid text-white">
                <!-- Navbar Left Section -->
                <div class="d-flex align-items-center">
                    <img class="cc-avatar-img" src="https://images.chesscomfiles.com/uploads/v1/user/325962719.491818a1.32x32o.380c8d9e13c9.jpg" alt="Avatar" height="32" width="32">
                    <span class="ms-2">MatanDori152</span>
                    <img class="ms-2" src="Israel.png" alt="Israel Flag" height="16" width="24">
                </div>
                <!-- Navbar Right Section -->
                <div class="Icon-area ms-auto">
                    <img class="icon" src="people-outline.svg" alt="People" height="32" width="32">
                    <img class="icon" src="file-tray-stacked-outline.svg" alt="Check Email" height="32" width="32">
                    <img class="icon" src="settings_26dp_5F6368.svg" alt="Settings" height="32" width="32">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Layout -->
    <div class="d-flex">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="card">
                <img src="https://www.chess.com/bundles/web/images/color-icons/board.1126c4b3.svg" alt="Play" class="card-icon">
                <div>
                    <p class="fw-bold mb-0">Play</p>
                    <small>Start a game</small>
                </div>
            </div>
            <div class="card">
                <img src="schedule_24dp_5F6368.png" alt="Play 10 min" class="card-icon">
                <p class="fw-bold mb-0">Play 10 min</p>
            </div>
            <div class="card">
                <img src="https://www.chess.com/bundles/web/images/color-icons/playwhite.cea685ba.svg" alt="New Game" class="card-icon">
                <p class="fw-bold mb-0">New Game</p>
            </div>
            <div class="card">
                <img src="https://www.chess.com/bundles/web/images/color-icons/cute-bot.32735490.svg" alt="Play Bots" class="card-icon">
                <p class="fw-bold mb-0">Play Bots</p>
            </div>
            <div class="card">
                <img src="safety_divider_24dp_5F6368.svg" alt="Play a Friend" class="card-icon">
                <p class="fw-bold mb-0">Play a Friend</p>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <h5 class="fw-bold">Play</h5>
                        <img src="https://www.chess.com/bundles/web/images/color-icons/board.1126c4b3.svg" alt="Chess Board" class="card-img">
                        <p>Start a game</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <h5 class="fw-bold">Puzzles</h5>
                        <img src="puzzle.svg" alt="Puzzles" class="card-img">
                        <p>Solve</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <h5 class="fw-bold">Next Lesson</h5>
                        <img src="university.svg" alt="Next Lesson" class="card-img">
                        <p>Every Pawn Structure Explained</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <h5 class="fw-bold">Game Review</h5>
                        <img src="history_24dp_5F6368.png" alt="Game Review" class="card-img">
                        <p>Learn from your mistakes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
