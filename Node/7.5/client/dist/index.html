<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Auth App</title>
</head>
<body>

  <!-- Registration section -->
  <h1>Register</h1>
  <input type="text" id="userName" placeholder="Username">
  <input type="text" id="password" placeholder="Password">
  <button id="registerAction">Register</button>
  <div id="registerResponse"></div>

  <hr>

  <!-- Login section -->
  <h1>Login</h1>
  <input type="text" id="loginUserName" placeholder="Username">
  <input type="text" id="loginPassword" placeholder="Password">
  <button id="loginAction">Login</button>
  <div id="loginResponse"></div>

  <hr>

  <!-- Authenticate with token -->
  <h1>Authenticate</h1>
  <input type="text" id="authToken" placeholder="Token">
  <button id="authenticateAction">Check Authorization</button>
  <div id="authResponse"></div>

  <hr>

  <!-- Show all users -->
  <h1>All Users</h1>
  <button id="loadUsers">Load Users</button>
  <ul id="usersList"></ul>

  <!-- Link to compiled JS -->
  <script src="./dist/index.js"></script>

</body>
</html>
