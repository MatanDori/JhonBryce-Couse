<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .advertise {
            width: 200px;
            height: 300px;
            background-color: #f4f4f4;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            padding: 10px;
        }
        .advertise h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .advertise p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="advertise">
            <h3>Special Offer!</h3>
            <p>Get 50% off on your first purchase. <br> Hurry, offer ends soon!</p>
        </div>
    </div>
</body>
</html>
