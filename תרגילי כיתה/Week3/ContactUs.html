<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conect Us</title>
    <link rel="stylesheet" href="ConectUs.css">
</head>
<body>
    <header>
        <h1>Conect Us</h1>
    </header>

    <div class="main-body">
        <nav class="links">
            <a href="Home.html">Home</a>
            <a href="Animals.html">Animals</a>
            <a href="ContactUs.html">Contact Us</a>
        </nav>

        <div class="content">
            <p>Talk to us here:</p>
            <div class="Form">
                <form method="get" action="orderSubmit.html" novalidate>
                    <label for="FullName">Full Name</label>
                    <input type="text" name="FullName" placeholder="Enter your full name">
                    <br>
                    <br>
                    <label for="Email Adress">Email Adress</label>
                    <input type="email" name="Email Adress" placeholder="Enter your Email Adress">
                    <br>
                    <br>
                    <label for="Phone Number">Phone Number</label>
                    <input type="tel" name="Phone Number" placeholder="Enter your Phone Number">
                    <br>
                    <label for="Submit">Submit</label>
                    <button>Send</button>
            </div>
        </div>
    </div>

    <footer>
        <h5>All Rights Reserved &copy;</h5>
    </footer>
</body>
</html>
