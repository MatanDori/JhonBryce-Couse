<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <h2>Vehicle Specifications Form</h2>
    <form>
        <label for="acceleration">Acceleration:</label>
        <input type="number" step="0.1" id="acceleration" name="acceleration" required>
        
        <label for="cylinders">Cylinders:</label>
        <input type="number" id="cylinders" name="cylinders" required>
        
        <label for="displacement">Displacement:</label>
        <input type="number" id="displacement" name="displacement" required>
        
        <label for="horsepower">Horsepower:</label>
        <input type="number" id="horsepower" name="horsepower" required>
        
        <label for="mpg">Miles per Gallon:</label>
        <input type="number" step="0.1" id="mpg" name="mpg" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required>
        
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <button id="AddSpecificCar" type="button" class="btn btn-success">Add car</button>
    </form>
    <div class="container">
        <h1>Cars</h1>
        <button id="loadCarsRentButton" class="btn btn-success"> Cars for rent </button>
        <button id="loadCarsSaleButton" class="btn btn-success"> Cars for sale </button>
        <button id="loadAllCarsButton" class="btn btn-success"> All </button>
        <div class="row mt-3">

            <div class="col-2">
                <div class="form-floating">
                    <select class="form-select" id="keySelect" aria-label="Floating label select example">
                        HP, Acceleration, Cylinders,Weight_in_lbs
                        <option value="0" selected>Open this select menu</option>
                        <option value="Horsepower">HP</option>
                        <option value="Acceleration">Acceleration</option>
                        <option value="Cylinders">Cylinders</option>
                        <option value="Weight_in_lbs">Weight in lbs</option>
                    </select>
                    <label for="floatingSelect">Select your key</label>
                </div>
            </div>
            <div class="col-2"> <input id="searchValue" style="height: 100%;" class="input" /> </div>
            <div class="col-2"> <button disabled="true" style="height: 100%;" id="searchCars" class="btn btn-success">
                    Search Cars
                </button></div>

        </div>
        <div class="row mt-3">

            <div>
                <table id="table-cars" class="table">
                    <thead>
                        <tr id="table-cars-headers">

                        </tr>
                    </thead>
                    <tbody id="table-cars-body">

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>

</html>
